<!-- The Modal -->
<div id="editModal" class="modal" >
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="editModalClose()">&times;</span>
    <h3>Edit a Car</h3>
    <br>
    <input id="editImageLink" placeholder="Image Link" width="25px">
    <br>
    <input id="editMake" placeholder="Make" width="20px">
    <br>
    <input id="editModel" placeholder="Model" width="25px">
    <br>
    <input id="editVehicleType" placeholder="Vehicle Type" width="25px">
    <br>
    <input id="editDrivetrain" placeholder="Drivetrain" width="25px">
    <br>
    <input id="editMpge" placeholder="MPGE" width="25px">
    <br>
    <input id="editMotorKw" placeholder="Motor Kw" width="25px">
    <br>
    <input id="editVehicleRange" placeholder="Vehicle Range" width="25px">
    <br>
    <input id="editChargeRateL2Dc" placeholder="Charge Rate L2/DC" width="25px">
    <br>
    <input id="editChargeRateMphL1L2Dc" placeholder="Charge Rate in MPH L1/L2/DC" width="25px">
    <br>
    <input id="editBatteryCapacity" placeholder="Battery Capacity" width="25px">
    <br>
    <input id="editSeats" placeholder="Seats" width="25px">
    <br>
    <input id="editMsrp" placeholder="MSRP" width="25px">
    <br>
    <p onclick="editCar()" id="editButtonSubmit" style="width: 50px;" class="btn btn-outline-success">✏️</p>
  </div>
</div>


<div id="addModal" class="modal" >
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="addModalClose()">&times;</span>
    <h3>Add a Car</h3>

    <br>

    <br>
    <input id="drivetrain" placeholder="Drivetrain" width="25px">
    <br>
    <input id="mpge" placeholder="MPGE" width="25px">
    <br>
    <input id="motorKw" placeholder="Motor Kw" width="25px">
    <br>
    <input id="vehicleRange" placeholder="Vehicle Range" width="25px">
    <br>
    <input id="chargeRateL2Dc" placeholder="Charge Rate L2/DC" width="25px">
    <br>

    <input id="msrp" placeholder="MSRP" width="25px">
    <br>
    <p onclick="addCar()" id="editButtonSubmit" style="width: 50px;" class="btn btn-outline-success">✏️</p>
  </div>
</div>
