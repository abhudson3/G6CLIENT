    <div class="container">

            <div class="card m-4" style="width: 80%; height: 450px">
              <h3 style="margin: auto; padding-top: 4%;">Average Electric Vehicle</h3>
              <br>
              <div class="card-body">
                 &nbsp; <img src="https://cdn.motor1.com/images/mgl/Er36N/s1/volkswagen-id.4-official-pictures.jpg" class="card-img" alt="not working" >
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <img src="https://ev-database.org/img/auto/Tesla_Model_S_2016/Tesla_Model_S_2016-01@2x.jpg" class="card-img" alt="not working" >
                  <br>
                  <br>
                  &nbsp; <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthenextavenue.com%2Fwp-content%2Fuploads%2F2019%2F12%2Frivian-r1s-in-white.jpg&f=1&nofb=1&ipt=be7e47311111957dbe6ece33c98e3d435da265008e1370ab803655deac82b694&ipo=images" class="card-img" alt="not working" >

                  <img src="https://images.hgmsites.net/hug/2021-nissan-leaf_100774918_h.jpg" class="card-img" alt="not working" >
                  <br>
                  <br>
                  <br>
                  <span style="padding: 10%;">
                  <h4 style="display: inline;">Cost of Ownership/Year : $</h4>
                  <h4 style="display: inline;" id="evCost">915</h4>
                </span>
              </div>
            </div>
        </div>
        
        <div class="col">
            <div class="card m-4" style="width: 80%; height: 450px">
              <h3 style="margin: auto; padding-top: 4%;">Average Gas Vehicle</h3>
              <br>
              <div class="card-body">
                &nbsp; <img src="https://icdn-5.motor1.com/images/mgl/OqZmY/s1/2017-chevy-silverado-1500-review.jpg" class="card-img" alt="not working" >
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <img src="http://dmi3w0goirzgw.cloudfront.net/gallery-images/1600/349000/200/349227.jpg" class="card-img" alt="not working" >
                  <br>
                  <br>
                  &nbsp; <img src="https://www.thedrive.com/uploads/2022/11/30/camrynightshadehybrid-39-scaled.jpg" class="card-img" alt="not working" >
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <img src="https://wieck-nissanao-production.s3.us-west-1.amazonaws.com/releaseInlineImages/abbe24c02c7d5e075355d9fbe69485432ad0b679" class="card-img" alt="not working" >

                  <br>
                  <br>
                  <span style="padding: 10%;">
                  <h4 style="display: inline;">Cost of Ownership/Year : $</h4>
                  <h4 style="display: inline" id="gasCost">1500</h4>
                </span>
              </div>
          </div>
        </div>

      <br>
      <br>
      <br>
      <br>
    <div id="slider" class="slider">
        <label style="font-size: 75%;" for="range">Miles Driven/Year</label>
        &nbsp;
        &nbsp;
        &nbsp;
        <input type="range" min="0" max="30000" value="15000" step="1000" oninput="rangeValue.innerText = this.value">
        <p id="rangeValue">15000</p>
    </div>
