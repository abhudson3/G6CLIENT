    <div class="container">
      <div class="row">
        <div class="col">
            <div class="card m-4" style="width: 500px; height: 450px">
              <h3 style="margin: auto;">Electric Vehicle</h3>
              <br>
              <br>
              <div class="card-body">
                 &nbsp; <img src="https://cdn.motor1.com/images/mgl/Er36N/s1/volkswagen-id.4-official-pictures.jpg" class="card-img-top" alt="not working" style="width: 45%; height: 30%; display: inline; object-fit: cover; margin: auto">
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <img src="https://ev-database.org/img/auto/Tesla_Model_S_2016/Tesla_Model_S_2016-01@2x.jpg" class="card-img-top" alt="not working" style="width: 45%; height: 30%; display: inline; object-fit: cover; margin: auto">
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <h3 style="display: inline;">Cost of Ownership/Year : $</h3>
                  <h3 style="display: inline;" id="evCost">915</h3>
              </div>
            </div>
        </div>
        
        <div class="col">
          <div class="card m-4" style="width: 500px; height: 450px">
            <br>
            <br>
            <div class="card-body">
              &nbsp;
              <img src="https://icdn-5.motor1.com/images/mgl/OqZmY/s1/2017-chevy-silverado-1500-review.jpg" class="card-img-top" alt="not working" style="width: 45%; height: 30%; display: inline; object-fit: cover; margin: auto">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <img src="http://dmi3w0goirzgw.cloudfront.net/gallery-images/1600/349000/200/349227.jpg" class="card-img-top" alt="not working" style="width: 45%; height: 30%; display: inline; object-fit: cover; margin: auto">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h3 style="display: inline;">Cost of Ownership/Year : $</h3>
                <h3 style="display: inline" id="gasCost">1500</h3>
            </div>
        </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
    <div id="slider" class="slider">
        <label style="font-size: 75%;" for="range">Miles Driven/Year</label>
        &nbsp;
        &nbsp;
        <input type="range" min="0" max="30000" value="15000" step="1000" oninput="rangeValue.innerText = this.value">
        <p id="rangeValue">15000</p>
    </div>
    
    <script src="./resources/scripts/compare.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
