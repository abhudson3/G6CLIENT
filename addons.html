<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEA</title>
    <link rel="stylesheet" href='./resources/styles/addons.css'>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body onload="handleOnLoad()">
    <header>
      <br>
      <nav>
      <a class="navbar-brand" href="index.html"><img src="./resources/images/Group6 logo.png" width="10%"></a>
      <a href="browse.html">Browse</a>
      <a href="compare.html">Compare</a>
      <a href="aboutus.html">About Us</a>
    </nav>
    <br>
    <hr style="width: 80%; margin: auto;"> <br>
    </header>
    <br>

    <h1>&nbsp &nbsp &nbsp &nbsp Configure your Vehicle</h1>
    <br>
    <br>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="leatherCheckbox">
                &nbsp
                &nbsp
                <span class="checkboxtext">
                    Full Leather Interior
                  </span>
              </div>
              <br>
              <br>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="batteryCheckbox">
                &nbsp
                &nbsp
                <span class="checkboxtext">
                    Backup Battery
                  </span>
              </div>
              <br>
              <br>
              <br> 
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="soundSystemCheckbox">
                &nbsp
                &nbsp
                <span class="checkboxtext">
                    Sound System Upgrade
                  </span>
              </div>
              <br>
              <br>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="carplayCheckbox">
                &nbsp
                &nbsp
                <span class="checkboxtext">
                    Apple Carplay/Android Auto
                  </span>
              </div>
              <br>
              <br>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="wheelCheckbox">
                &nbsp
                &nbsp
                <span class="checkboxtext">
                    Wheel Upgrade
                  </span>
              </div>
              <br>
              <br>
              <br>
              <a id="browseButton"  href="browse.html" class="btn btn-outline-secondary">Browse</a>
              <br>
          </div>
          
          <div class="col" id="addOnCar">
          </div>
        </div>
        <div id="editModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close" onclick="editModalClose()">&times;</span>
            <h3>Detailed Specs</h3>
            <br>
            <input id="editMake" placeholder="Make" width="20px">
            <br>
            <input id="editModel" placeholder="Model" width="25px">
            <br>
            <input id="editVehicleType" placeholder="Vehicle Type" width="25px">
            <br>
            <input id="editDrivetrain" placeholder="Drivetrain" width="25px">
            <br>
            <input id="editMpge" placeholder="MPGE" width="25px">
            <br>
            <input id="editMotorKw" placeholder="Motor Kw" width="25px">
            <br>
            <input id="editVehicleRange" placeholder="Vehicle Range" width="25px">
            <br>
            <input id="editChargeRateL2Dc" placeholder="Charge Rate L2/DC" width="25px">
            <br>
            <input id="editChargeRateMphL1L2Dc" placeholder="Charge Rate in MPH L1/L2/DC" width="25px">
            <br>
            <input id="editBatteryCapacity" placeholder="Battery Capacity" width="25px">
            <br>
            <input id="editSeats" placeholder="Seats" width="25px">
            <br>
            <input id="editMsrp" placeholder="MSRP" width="25px">
            <br>
          </div>
        </div>
    
    <script src="./resources/scripts/addons.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
